<!doctype html>
<html lang="fr" data-theme="lofi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Stryver | Organisez vos événements sportifs</title>
    <meta
      name="description"
      content="Stryver vous aide à organiser, partager et remplir vos événements sportifs en quelques clics avec une expérience fluide sur mobile et ordinateur."
    />
    <meta
      name="keywords"
      content="sport, événement sportif, organisation, réservation terrain, gestion participants, équipes, padel, football, five"
    />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0f172a" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Stryver" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Stryver | Organisez vos événements sportifs"
    />
    <meta
      property="og:description"
      content="Planifiez vos événements sportifs, invitez vos amis et suivez vos participants en temps réel avec Stryver."
    />
    <meta property="og:image" content="/icon-512.png" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:url" content="https://stryver.app" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Stryver | Organisez vos événements sportifs"
    />
    <meta
      name="twitter:description"
      content="Créez vos événements sportifs, partagez un code d'invitation et remplissez vos équipes plus vite avec Stryver."
    />
    <meta name="twitter:image" content="/icon-512.png" />
    <meta name="twitter:url" content="https://stryver.app" />
    <link rel="canonical" href="https://stryver.app" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for PWA
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => console.log("SW registered:", registration))
            .catch((error) => console.log("SW registration failed:", error));
        });
      }
    </script>
  </body>
</html>
